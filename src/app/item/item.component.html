<div class="item">
    <div class="item-=wrapper">
        <input [id]="item.description" type="checkbox" (change)="item.done = !item.done" [checked]="item.done" />
        <label [for]="item.description">{{item.description}}</label>
    </div>

    <div class="btn-wrapper" *ngIf="!editable">
        <button class="btn btn-primary" (click)="editable = !editable">Edit</button>
        <button class="btn btn-secondary" (click)="remove.emit()">Delete</button>
    </div>

    <div *ngIf="editable">
        <input placeholder="edit item" [value]="item.description" #editedItem (keyup.enter)="saveItem(editedItem.value)" />
        <div class="btn-wrapper">
            <button class="btn btn-secondary" (click)="editable = !editable">Cancel</button>
            <button class="btn btn-secondary" (click)="saveItem(editedItem.value)">Save</button>
        </div>
    </div>
</div>
