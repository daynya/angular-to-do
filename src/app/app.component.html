<div class="main">
  <h1>To-Do List</h1>
  <label for="addItemInput">What would you like to do?</label>
  <span class="input-wrapper">
    <input
      #newItem
      placeholder="Add an item"
      (keyup.enter)="addItem(newItem.value); newItem.value=''"
      class="input"
      id="addItemInput"
    />
    <button class="btn btn-add" (click)="addItem(newItem.value); newItem.value=''">Add</button>
  </span>
  <div class="btn-wrapper">
    <p>Show Me:</p>
    <button
      class="btn btn-all"
      [class.active]="filter == 'all'"
      (click)="filter = 'all'">
      All
    </button>
    <button
      class="btn btn-active"
      [class.active]="filter == 'active'"
      (click)="filter = 'active'">
      To-Do
    </button>
    <button
      class="btn btn-done"
      [class.active]="filter == 'done'"
      (click)="filter = 'done'">
      Done
    </button>
  </div>
  <h2>{{items.length}} <span *ngIf="items.length === 1; else elseBlock">item</span></h2>
  <ng-template #elseBlock>items</ng-template>
  <ul>
    <li *ngFor="let item of items">
      <app-item (remove)="remove(item)" [item]="item"></app-item>
    </li>
  </ul>
</div>
